<div class=show-details>
  <header class=header>
    <h1>{{ show.title }}</h1>
    <h2 class=episodes-length ng-pluralize count="show.episodes.length" when="{'0': 'No episodes', 'one': '1 episode', 'other': '{} episodes'}"></h2>
  </header>
  <section ng-show="showEpisodes">
    <article id=episode-master-detail ng-show="show.episodes.length">
      <div media-track>
        <div media-episodes-list
          media-episodes="show.episodes"></div>
        <div media-episode-details></div>
      </div>
    </article>
  </section>
</div>
